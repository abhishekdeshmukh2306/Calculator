<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }

    .calculator {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .display {
      font-size: 32px;
      text-align: right;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    .button {
      padding: 20px;
      font-size: 24px;
      background-color: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .button:hover {
      background-color: #e0e0e0;
    }

    .button:active {
      background-color: #d0d0d0;
    }

    .equal-button {
      background-color: green;
      color: white;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: gray;
    }

  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <div class="button" onclick="appendToDisplay('7')">7</div>
      <div class="button" onclick="appendToDisplay('8')">8</div>
      <div class="button" onclick="appendToDisplay('9')">9</div>
      <div class="button" onclick="appendToDisplay('/')">/</div>

      <div class="button" onclick="appendToDisplay('4')">4</div>
      <div class="button" onclick="appendToDisplay('5')">5</div>
      <div class="button" onclick="appendToDisplay('6')">6</div>
      <div class="button" onclick="appendToDisplay('')"></div>

      <div class="button" onclick="appendToDisplay('1')">1</div>
      <div class="button" onclick="appendToDisplay('2')">2</div>
      <div class="button" onclick="appendToDisplay('3')">3</div>
      <div class="button" onclick="appendToDisplay('-')">-</div>

      <div class="button" onclick="appendToDisplay('0')">0</div>
      <div class="button" onclick="clearDisplay()">C</div>
      <div class="button" onclick="appendToDisplay('.')">.</div>
      <div class="button" onclick="appendToDisplay('+')">+</div>

      <div class="button equal-button" onclick="calculate()">=</div>
    </div>

    <div class="footer">
      Calc by Vijay
    </div>
  </div>

  <script>
    let currentInput = '';

    function appendToDisplay(value) {
      if (currentInput === '0' && value !== '.') {
        currentInput = value;
      } else {
        currentInput += value;
      }
      document.getElementById('display').innerText = currentInput;
    }

    function clearDisplay() {
      currentInput = '';
      document.getElementById('display').innerText = '0';
    }

    function calculate() {
      try {
        currentInput = eval(currentInput).toString(); // Be cautious with eval in production environments
      } catch (e) {
        currentInput = 'Error';
      }
      document.getElementById('display').innerText = currentInput;
    }
  </script>

</body>
</html>
